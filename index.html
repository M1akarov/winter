<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navbar">
            <a href="#" class="logo">Makarov</a>
            <div class="burger">
              <div class="burger__item"></div>
              <div class="burger__item"></div>
              <div class="burger__item"></div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="header__item">
          <h1 class="header__text">
            Winter is a great time to spend time in the mountains
          </h1>
          <button>Explore</button>
        </div>

        <div class="header__item">
          <img class="header__image" src="./img/church.jpg" alt="image" />
        </div>
      </div>

      <img src="./img/star.svg" alt="star" class="star star1" />
      <img src="./img/star.svg" alt="star" class="star star2" />
      <img src="./img/star.svg" alt="star" class="star star3" />
      <img src="./img/star.svg" alt="star" class="star star4" />
      <img src="./img/star.svg" alt="star" class="star star5" />
      <img src="./img/star.svg" alt="star" class="star star6" />
      <img src="./img/star.svg" alt="star" class="star star7" />

      <div class="header__line"></div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://www.micelistudios.com/js/utils/SplitText.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
